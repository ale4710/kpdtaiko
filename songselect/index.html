<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/common/js/resourceAdder.js"></script>
    <script src="/common/js/globalResources.js"></script>
    <script src="resources.js"></script>
</head>
<body>
    <div id="screen">
		<!-- header in da background -->
		<div class="header header-in-the-background"></div>

		<!-- MAIN SCREEN -->
        <div id="main-screen" class="hidden">
			<!-- header -->
            <div class="header">
                <span>â™ª Select</span>
                <div id="mods-display-c" class="vertical-center"></div>
            </div>
			
			<!-- top song info -->
            <div id="song-info">
                <div id="song-info-img-container">
                    <div id="song-info-img-throbber" class="center"><div class="throbber"></div></div>
                </div>
                <div class="song-info-text"><span id="song-info-title"></span></div>
                <div class="song-info-text">
					<span id="song-info-misc">
						<span id="song-info-artist">
							<img src="/img/person.png" />
							<span class="text"></span>
						</span>
						<span id="song-info-filetype">
							<img src="/img/file.png" />
							<span class="text"></span>
						</span>
						<span id="song-info-creator">
							<img src="/img/pencil.png" />
							<span class="text"></span>
						</span>
						<span id="song-info-source">
							<img src="/img/tv.png" />
							<span class="text"></span>
						</span>
					</span>
                </div>
				<div class="song-info-text song-info-difficulty-summary-container">
					<span id="song-info-difficulty-summary"></span>
				</div>
            </div>
			
			<!-- main song select -->
            <div class="selection hidden" id="song-select-list">
				<div id="song-select-select-underlay" class="select-underlay menu-entry center"></div>
				<!-- menu will be added -->
			</div>
			
			<!-- difficulty list -->
            <div class="selection hidden" id="difficulty-list">
				<!-- menu will be added -->
			</div>
			
			<!-- just a throbber -->
            <div class="selection" id="selection-list-throbber"><div class="center"><div class="throbber"></div></div></div>
        </div>
		
		<!-- error screen -->
		<div id="error-screen" class="fill center hidden"> 
			<div class="header">Error Occured</div>
			<div id="error-screen-text" class="vertical-center text-center"></div>
		</div>
		
		<!-- the title screen -->
		<div id="title-screen-container" class="fill center hidden">
			<div id="title-screen-header" class="header">v0.3.1</div>
			<div id="title-screen" class="vertical-center text-center">
				<div id="title-screen-title-space">
					<div id="title-screen-title">domtaiko</div>
					<div id="title-screen-subtitle">a rhythm game for kaios</div>
					<!-- menu will be added -->
				</div>
			</div>
		</div>
		
		<!-- song background -->
		<div id="song-background-container" class="fill center">
			<div id="song-background-overlay" class="fill center"></div>
		</div>
		
		<!-- intro overlay -->
		<div id="intro-overlay" class="fill center"></div>
        <div id="intro-slider">
            <div id="intro-slider-text" class="vertical-center">
                <div id="intro-slider-title">
					<span id="intro-slider-difficulty-container">
						&nbsp;
						<span id="intro-slider-difficulty" class="song-info-difficulty-summary-container"></span>
					</span>
					<span id="intro-slider-title-text"></span>
				</div>
                <div id="intro-slider-artist"></div>
            </div>
        </div>
    </div>
</body></html>
