<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/common/js/resourceAdder.js"></script>
    <script src="/common/js/scripts1.js"></script>
</head>
<body>
    <div id="screen">
        <div class="header">Import</div>
		
        <div id="main-content" class="vertical-center">
			<div id="initial-screen">
				<div>Place song archives you would like to import in the following folder:</div>
				<div id="initial-screen-location"></div>
				<div>Proceed when you are ready.</div>
			</div>
		
			<div id="progress-display-container" class="hidden">
				<div class="throbber"></div>
				<div id="progress-display"></div>
			</div>
			
			<div id="import-summary" class="hidden">
				<div>Import complete.</div>
				<div id="import-summary-list"></div>
				<div>Total imported: <span id="import-summary-count"></span></div>
			</div>
        </div>
    </div>
</body></html>
